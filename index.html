<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="assets/style.css">
  <title>Urban planner</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Urban Planner</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="p-1 border-bottom d-flex justify-content-center align-items-center">
    <button class="btn btn-outline-secondary me-3">Today</button>
    <button class="btn btn-outline-primary">
      <i class='bx bx-chevron-left'></i>
    </button>
    <div class="currentMonthAndYear h3 mx-2">
      February 2022
    </div>
    <button class="btn btn-outline-primary">
      <i class='bx bx-chevron-right'></i>
    </button>
    <div class="dropdown ms-3">
      <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" id="calendarLayout" data-bs-toggle="dropdown" aria-expanded="false">
        View
      </a>
      <ul class="dropdown-menu" aria-labelledby="calendarLayout">
        <li><a class="dropdown-item" href="#">Day</a></li>
        <li><a class="dropdown-item" href="#">Week</a></li>
        <li><a class="dropdown-item" href="#">Month</a></li>
        <li><a class="dropdown-item" href="#">Year</a></li>
        <li><a class="dropdown-item" href="#">Activity</a></li>
      </ul>
    </div>
  </div>
  <div class="container-fluid p-2" id="calendarContainer"></div>
  <!-- Modal -->
  <div class="modal fade" id="task-settings" aria-labelledby="modalTitle" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Activity setting</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form action="/" method="POST" id="form">
          <input type="hidden" name="id">
          <div class="modal-body">
            <div class="mb-3">
              <input type="text" class="form-control" name="name" placeholder="Add a name to the task" required autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="dateAndTime" class="form-label">Data e hora</label>
              <input type="datetime-local" class="form-control" name="date" id="date" required>
            </div>
            <div class="mb-3">
              <label for="duration" class="form-label">Duration</label>
              <input type="time" class="form-control" name="duration" required>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="repeatAlways" name="repeatAlways">
                <label class="form-check-label" for="repeatAlways">Mark as template</label>
              </div>
            </div>
            <div class="mb-3 d-flex align-items-center">
              <label for="color" class="form-label me-3">Choose a color</label>
              <input type="color" class="form-control form-control-color" id="color" name="color" value="#0D6EFD">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Some description</label>
              <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <a href="#" class="btn btn-danger">
              <i class='bx bx-trash'></i>
            </a>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="assets/js/task.js"></script>
  <script src="assets/js/render.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
