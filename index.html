  <!-- Modal -->
  <div class="modal fade" id="activitySetting" aria-labelledby="modalTitle" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Activity setting</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form>
          <div class="modal-body">
            <div class="mb-3">
              <input type="text" class="form-control" name="name" placeholder="Add a name to the activity" required>
            </div>
            <div class="mb-3 d-flex">
              <label for="from" class="form-label">From</label>
              <select class="form-select mx-2" id="from">
                <option>Sunday</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
              </select>
              <label for="to" class="form-label">To</label>
              <select class="form-select mx-2" id="to">
                <option>Sunday</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="duration" class="form-label">Duration</label>
              <input type="text" class="form-control" name="duration" placeholder="00h00min" required>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="markAsTemplate">
                <label class="form-check-label" for="markAsTemplate">Mark as template</label>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="typeTask">
                <label class="form-check-label" for="typeTask">Task</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="typeEvent">
                <label class="form-check-label" for="typeEvent">Event</label>
              </div>
            </div>
            <div class="mb-3 d-flex align-items-center">
              <label for="color" class="form-label me-3">Choose a color</label>
              <input type="color" class="form-control form-control-color" id="color" value="#563d7c">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Some description</label>
              <textarea class="form-control" id="description"></textarea>
            </div>
          </div>
